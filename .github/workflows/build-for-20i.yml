name: Build for 20i Deployment

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # STEP 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4  # Only this checkout action should be here

      # STEP 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # STEP 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # STEP 4: Build Astro project
      - name: Build Astro project
        run: npm run build

      # STEP 5: Push to deployment branch
      - name: Push built files to deployment branch
        run: |
          # Create temporary directory
          mkdir -p ../tmp-build
          cp -r dist/* ../tmp-build/
          
          # Configure git identity
          git config user.name "GitHub Actions"
          git config user.email "actions@users.noreply.github.com"
          
          # Create or reset deployment branch
          git checkout --orphan 20i-deploy || git checkout -f 20i-deploy
          git rm -rf --quiet .
          
          # Move built files
          mv ../tmp-build/* .
          
          # Add essential files
          touch .nojekyll
          
          # Commit all files
          git add -A
          git commit -m "Build: $(date +'%Y-%m-%d %H:%M:%S')"
          
          # Force push to deployment branch
          git push origin 20i-deploy --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}