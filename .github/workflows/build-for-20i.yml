name: Build for 20i Deployment

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # Add cache clearing step
      - name: Clear Astro cache
        run: npx astro clear
        
      - name: Generate content types
        run: npx astro sync
        
      - name: Build Astro project
        run: npm run build

      - name: Push built files to deployment branch
        run: |
          mkdir -p ../tmp-build
          cp -r dist/* ../tmp-build/
          
          git config user.name "GitHub Actions"
          git config user.email "actions@users.noreply.github.com"
          
          git checkout --orphan 20i-deploy || git checkout -f 20i-deploy
          git rm -rf --quiet .
          
          mv ../tmp-build/* .
          
          touch .nojekyll
          
          git add -A
          git commit -m "Build: $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin 20i-deploy --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}